@import me.josh.campbell.inventory.tracker.{Session, User}

@views.html.layouts.application("Login") {
<h1 class="formTitle">Login</h1><span><a href="@User.addUrl">or signup</a></span>
<form action="@Session.loginUrl" method="post" id="userForm">
  Username: <input type="text" name="name"></input><br>
  Password: <input type="password" name="password"></input><br>
  <input type="submit" value="Submit" id="formButton">
</form>
}
